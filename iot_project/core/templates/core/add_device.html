{% extends 'base.html' %}
{% load static %}

{% block title %}Smart IoT - Add Device{% endblock %}

{% block head_extra %}
    <!-- Lucide Icons (still needed for other icons, but not for password toggle) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        /* Your custom CSS from the sample, adapted and integrated */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* IoT Theme Colors */
            --background: hsl(222, 47%, 4%);
            --foreground: hsl(210, 40%, 98%);
            --card: hsl(222, 47%, 8%);
            --card-foreground: hsl(210, 40%, 98%);
            --primary: hsl(195, 100%, 50%); /* Main accent blue */
            --primary-foreground: hsl(222, 47%, 4%); /* Text on primary */
            --secondary: hsl(260, 60%, 65%); /* Purple accent */
            --accent: hsl(180, 100%, 50%); /* Cyan accent */
            --muted: hsl(222, 47%, 11%);
            --muted-foreground: hsl(215, 20.2%, 65.1%);
            --border: hsl(222, 47%, 15%);
            --input: hsl(222, 47%, 15%);
            --ring: hsl(195, 100%, 50%); /* Primary accent for focus rings */

            /* Dark theme specifics */
            color-scheme: dark;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
            color: var(--foreground);
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-custom {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }

        .form-group-custom {
            margin-bottom: 1.5rem;
        }

        .label-custom {
            display: block;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
        }

        .input-container-custom {
            position: relative;
            display: flex;
            align-items: center;
            height: 48px;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        
        .input-custom {
            width: 100%;
            height: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            outline: none;
            color: var(--foreground);
            font-size: 1rem;
            border-radius: 8px;
        }

        .input-custom::placeholder {
            color: var(--muted-foreground);
        }

        .input-container-custom:focus-within {
            box-shadow: 0 0 0 2px var(--ring);
        }

        .button-custom {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .button-custom:hover {
            background: hsl(195, 100%, 60%);
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--muted-foreground);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: var(--foreground);
            animation: spin 1s ease infinite;
            display: none; /* Hidden by default */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-container {
            margin-bottom: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
{% endblock %}

{% block content %}
    <main class="d-flex w-100 h-100 align-items-center justify-content-center py-5">
        <div class="card-custom">
            <h2 class="text-center mb-4">Add a New Device</h2>
            <div id="message-container"></div>
            <form id="add-device-form" method="post" action="{% url 'add_device_to_user' %}">
                {% csrf_token %}
                <div class="form-group-custom">
                    <label for="id_device_api_key" class="label-custom">Device API Key</label>
                    <div class="input-container-custom">
                        <input type="text" id="id_device_api_key" name="device_api_key" class="input-custom" placeholder="Enter the key from your device" required>
                    </div>
                </div>
                <button type="submit" id="submit-button" class="button-custom">
                    <span id="button-text">Add Device</span>
                    <div id="spinner" class="spinner mx-auto"></div>
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('add-device-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const messageContainer = document.getElementById('message-container');

            // Function to display messages dynamically
            function displayMessage(text, type) {
                if (!messageContainer) return;
                messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                // Show loading state
                submitButton.disabled = true;
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
                messageContainer.innerHTML = ''; // Clear previous messages

                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: formData
                })
                .then(response => response.json().then(json => {
                    if (response.ok) {
                        return Promise.resolve(json);
                    } else {
                        return Promise.reject(json);
                    }
                }))
                .then(data => {
                    // Handle success response
                    displayMessage(data.message, 'success');
                    // Redirect if a redirect URL is provided
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;
                    }
                })
                .catch(error => {
                    // Handle error response
                    const errorMessage = error.message || 'An unexpected error occurred.';
                    displayMessage(errorMessage, 'error');
                })
                .finally(() => {
                    // Reset button state
                    submitButton.disabled = false;
                    buttonText.style.display = 'block';
                    spinner.style.display = 'none';
                });
            });
        });
    </script>
{% endblock %}
